<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="main.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/calculator-favicon.ico" type="image/x-icon">
</head>

<body>

    <div class="whole-content">
        <h1 class="welcome">Simple Calculator</h1>
        <div class="calculator-container">
            <form method="post">
                <!-- Expression Input -->
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="expression" placeholder="Enter your expression">
                    <label for="expression">Enter your expression: </label>
                </div>
                <!-- Answer Input -->
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="answer" readonly>
                    <label for="answer">Ans: </label>
                </div>
                <!-- Number Buttons -->
                <div class="number-container">
                    <div class="numbers">
                        <!-- Number Buttons (1-3) -->
                        <button type="button" class="number-buttons content-buttons" value="1">1</button>
                        <button type="button" class="number-buttons content-buttons" value="2">2</button>
                        <button type="button" class="number-buttons content-buttons" value="3">3</button>
                        <!-- Delete Button -->
                        <button type="reset" class="delete"><i class="fa-solid fa-delete-left"></i></button>
                    </div>
                    <div class="numbers">
                        <!-- Number Buttons (4-6) -->
                        <button type="button" class="number-buttons content-buttons" value="4">4</button>
                        <button type="button" class="number-buttons content-buttons" value="5">5</button>
                        <button type="button" class="number-buttons content-buttons" value="6">6</button>
                        <!-- Division Button -->
                        <button type="button" value="/" class="divide"><i class="fa-solid fa-divide"></i></button>
                    </div>
                    <div class="numbers">
                        <!-- Number Buttons (7-9) -->
                        <button type="button" class="number-buttons content-buttons" value="7">7</button>
                        <button type="button" class="number-buttons content-buttons" value="8">8</button>
                        <button type="button" class="number-buttons content-buttons" value="9">9</button>
                        <!-- Multiplication Button -->
                        <button type="button" value="*" class="multiply"><i class="fa-solid fa-xmark"></i></button>
                    </div>
                    <div class="extra">
                        <!-- Left Bracket, Right Bracket, Zero, Minus Buttons -->
                        <button type="button" class="left-bracket content-buttons" value="(">(</button>
                        <button type="button" class="right-bracket content-buttons" value=")">)</button>
                        <button type="button" class="number-buttons content-buttons" value="0">0</button>
                        <button type="button" value="-" class="minus"><i class="fa-solid fa-minus"></i></button>
                    </div>
                </div>
                <!-- Extra Buttons -->
                <div class="submit-container">
                    <!-- Square Root, Equals, Addition Buttons -->
                    <button type="submit" class="root"><i class="fa-solid fa-square-root-variable"></i></button>
                    <button type="submit" class="equals"><i class="fa-solid fa-equals"></i></button>
                    <button type="button" value="+" class="add"><i class="fa-solid fa-plus"></i></button>
                </div>
            </form>
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="main.js"></script>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/c6ef4980e8.js" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
